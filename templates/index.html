<!DOCTYPE html>

<html>
	<head>
			<meta charset="UTF-8">
			<link rel="stylesheet" href="/static/stylesheets/app.css">
			<title>Slitherin Library</title>
	</head>
	<body>
		<div class="ui horizontal statistics">
			<div class="statistic">
			  <div class="value">
				{{len .List}}
			  </div>
			  <div class="label">
				книг(и) есть библиотеке сейчас
			  </div>
			</div>
		<hr>
		<div class="ui six cards">
			{{range .List}}
				<a class="ui card" href=/{{.File}}>
					<div class="content">
					  <div class="header">{{.Name}}</div>
					  <div class="meta">
						<span class="category">%Жанр%</span>
					  </div>
					  <div class="description">
						<p>%Описание%</p>
					  </div>
					</div>
					<div class="extra content">
					  <div class="right floated author">
						<img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/matt.jpg"> %Автор%
					  </div>
					</div>
				  </a>
			{{end}}
		</div>
	</body>
</html>
